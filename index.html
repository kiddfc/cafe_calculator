<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cafe Calculator</h1>
    <div class="container">
        <h2>Çikolatalar</h2>
        <button id="Şekersiz" class="button">Şekersiz (₺150)</button>
        <button id="Proteinli" class="button">Proteinli (₺140)</button>
        <button id="Hafif bitter" class="button">Hafif Bitter (₺140)</button>
        <button id="Beyaz" class="button">Beyaz (₺120)</button>
        
        <h2>Ezmeler</h2>
        <button id="Fındık" class="button">Fındık (₺275)</button>
        <button id="Badem (șeker ilavesiz)" class="button">Badem Şeker İlavesiz (₺325)</button>
        <button id="Badem (vegan sütlü)" class="button">Badem Vegan Sütlü (₺375)</button>
        
        <h2>İçecekler</h2>
        <button id="Latte" class="button">Latte (₺120)</button>
        <button id="Americano" class="button">Americano (₺110)</button>
        <button id="Cappuccino" class="button">Cappuccino (₺120)</button>
        <button id="Filtre" class="button">Filtre (₺100)</button>
        <button id="Türk kahvesi" class="button">Türk Kahvesi (60)</button>
        <button id="Soda" class="button">Soda (40)</button>
        </br>
        <button id="delete" class="button">Delete Last Item</button>
        <div id="review" class="display-area">Selected Items: None</div>
        <div id="total" class="display-area">Total: ₺0.00</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
